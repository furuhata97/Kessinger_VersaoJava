<!DOCTYPE html>
<html>
<head>
    <title>Kessinger - Login</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

<div th:if="${sucesso}">
    <div>
        <script>swal("Legal!!", "Usuário cadastrado com sucesso", "success");</script>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 align-middle login">
            <div class="card">
                <div class="card-header text-center bg-info blue-grey darken-4">
                    <h5 class="card-title white-text">Login</h5>
                    <img class="animated tada" th:src="@{/img/prototipo2.png}" height="108" width="550"/>
                </div>


                <div class="row">
                    <div class="col s12">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <h4 class="card-title">
                                    Entre com os dados para acessar a sua conta!
                                </h4>
                            </div>
                            <div class="card-action">
                                <form th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <input style="color: #9fa8da" type="text" class="form-control" id="username"
                                               name="username" value="" required="" placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <input style="color: #9fa8da" type="password" class="form-control" id="password"
                                               name="password" value="" required="" placeholder="Password"/>
                                    </div>
                                    <div class="form-group text-right">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <span class="btn-registro">Não tem conta? <a th:href="@{/register}">Clique aqui</a></span>
        </div>
        <div class="col-1"></div>
    </div>
</div>


<script th:if="${param.error}">
    swal("Ops!", "Usuário e/ou senha incorretos", "error");
</script>

<script th:if="${param.logout}">
    swal("Tudo certo!!", "Deslogado com sucesso", "info");
</script>



</body>
</html>
